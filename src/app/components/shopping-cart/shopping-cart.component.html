<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>you have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{ item.title }}</td>
                <td>
                    <product-quantity [product]="item" [shoppingCart]="cart">   
                    </product-quantity>
                </td>
                <td>{{ item.totalPrice | currency:'EUR': symbol }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{ cart.totalPrice | currency:'EUR': symbol }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
