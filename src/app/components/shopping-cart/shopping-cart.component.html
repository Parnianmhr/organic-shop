<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>you have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{ item.product.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.totalPrice | currency:'EUR': symbol }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>{{ cart.totalPrice | currency:'EUR': symbol}}</td>
            </tr>
        </tfoot>
    </table>
</ng-container>
