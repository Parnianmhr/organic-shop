<form (ngSubmit)="save(f.value)" #f="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        <div *ngIf="price.errors.required">Price is required.</div>
        <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #image="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
    <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
      <div *ngIf="image.errors.required">Image url is required.</div>
      <div *ngIf="image.errors.url">Please enter a valid url.</div> 
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
