<div *ngIf="product.title" class="card mb-3">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'EUR': symbol }}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="cart-footer p-0">
      <button 
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-primary btn-block">Add to cart
      </button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shoppingCart]="shoppingCart"></product-quantity>
      </ng-template>
    </div>
  </div>
