<div *ngIf="product.title" class="card mb-3">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'EUR': symbol }}</p>
    </div>
    <div *ngIf="showActions" class="cart-footer p-0">
      <button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-primary btn-block">Add to cart
      </button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button class="btn btn-secondary btn-block" (click)="removeFromCart()">
              -
            </button>
          </div>
          <div class="col text-center">
            {{ getQuantity() }} in cart
          </div>
          <div class="col-2">
            <button class="btn btn-secondary btn-block" (click)="addToCart()">
                +
              </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
